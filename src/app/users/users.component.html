<div class="container-fluid">
  
<div class="overlay">  
  <header class="py-3 mb-4 border-bottom bg-dark">
    <div class="container d-flex flex-wrap justify-content-center">
      <form class="col-12 col-lg-auto mb-3 mb-lg-0" (ngSubmit)="searchGithub()">
        <div class="form-group d-flex">
          <label for="search"></label>
          <input
            type="search"
            class="form-control"
            placeholder="Search..."
            [(ngModel)]="username"
            name="username"
          />
          <button class="btn btn-primary m-1" type="submit">Search</button>
          <br />
        </div>
        <small class="text-muted m-1">Search for: {{ username }}</small>
      </form>
    </div>
  </header>
      

   
    
    <div class="text-center repos" id="reps">
        <h2>Repositories</h2>
      </div>
    <div class="container allrepos">
      <div class="card" appHighlight *ngForOf="let repository of repo" style="width: 22rem;" class="repo">
        <div class="card-body" >
          <h5 class="card-title"><span class="top">Repo Name:</span> &nbsp;{{repository.name}} </h5>
          <div class="card-text">
            <hr>
            <div class="desc"><span class="top">Description:</span> &nbsp;{{repository.description}} 
            </div>
            <hr>
            <div class="card-subtitle mb-2">
                <span class="top">Language: </span> {{repository.Language}}
            </div>
            <div class="card-subtitle mb-2"><span class="top">Created:&nbsp; <span id="created">{{repository.created_at | datepipe}}</span> &nbsp;  On:</span> &nbsp;{{repository.created_at | date}}
            </div>
          </div>
          </div>
          <div class="card-footer">
            <div class="btn-group" role="group" aria-label="Third group">
              <button class="btn btn-sm btn-info"><i class="fa fa-eye" style="font-size:16px"></i> &nbsp;<span class="forks">{{repository.watchers_count}}</span></button>
            </div>
            <div class="btn-group" role="group" aria-label="Third group">
              <button class="btn btn-sm btn-outline-danger"><i class="fa fa-code-fork" style="font-size:16px"></i> &nbsp;<span class="forks">{{repository.forks}}</span></button>
            </div>
            <div class="btn-group" role="group" aria-label="Third group">
              <button class="btn btn-sm btn-success" id="visit"><a href="{{repository.html_url}}" class="card-link">VIEW &nbsp; <i class="fa fa-arrow-circle-right" style="font-size:16px"></i></a> </button> 
            </div>
          </div>
      </div>
    </div>
</div>
</div>
